<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDICATE Data Dictionary - Documentation</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/style.css">
  <script>
    // Auto-detect language and redirect
    (function() {
      var userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith('fr')) {
        window.location.href = 'fr/index.html';
      } else {
        window.location.href = 'en/index.html';
      }
    })();
  </script>
</head>
<body>
  <header class="doc-header">
    <img src="assets/logo.png" alt="INDICATE" class="doc-header-logo">
    <span class="doc-header-title">INDICATE Data Dictionary</span>
    <span class="doc-header-subtitle">Documentation</span>
  </header>

  <div class="doc-container">
    <main class="doc-main" style="margin-left: 0; max-width: 600px; margin: 100px auto; text-align: center;">
      <h1>INDICATE Data Dictionary</h1>
      <h2 style="color: var(--color-text-secondary); font-weight: 400;">Documentation</h2>

      <p style="margin: 40px 0;">Select your language / Choisissez votre langue</p>

      <div style="display: flex; gap: 20px; justify-content: center;">
        <a href="en/index.html" class="lang-btn" style="padding: 15px 40px; font-size: 16px;">
          English
        </a>
        <a href="fr/index.html" class="lang-btn" style="padding: 15px 40px; font-size: 16px;">
          Francais
        </a>
      </div>
    </main>
  </div>
</body>
</html>
